<html>
<head>
  <title>%(listname)s 관리자 인증</title>
<script>function sf(){document.f.adminpw.focus();}</script>
</head>
<body bgcolor="#ffffff" onLoad="sf()">
<FORM METHOD=POST ACTION="%(path)s" name="f">
%(message)s
  <TABLE WIDTH="100%%" BORDER="0" CELLSPACING="4" CELLPADDING="5">
    <TR>
      <TD COLSPAN="2" WIDTH="100%%" BGCOLOR="#99CCFF" ALIGN="CENTER">
	<B><FONT COLOR="#000000" SIZE="+1">%(listname)s 관리자 인증
	    </FONT></B>
      </TD>
    </TR>
    <tr>
      <TD> <div ALIGN="Right"> 메일링 리스트 관리자 비밀번호: </div> </TD>
      <TD> <INPUT TYPE=password NAME=adminpw SIZE=30></TD>
    </tr>
    <tr>
      <td colspan=2 align=middle> <INPUT TYPE=SUBMIT name="request_login"
						     value="나를 안으로 들여보내줘!">
      </td>
    </tr>
  </TABLE>
      <p><strong><em>중요:</em></strong> 이 시점부터 여러분의 브라우저에
      쿠키가 저장됩니다. 이 부분부터 시작하지 않으면, 다른 변경들은
      실제로 적용되지 않습니다.

      <p>Mailman 의 관리 인터페이스에는 세션 쿠키를 사용하기 때문에 매번
      인증할 필요가 없으며 이 쿠키는 여러분이 브라우저를 끝냈거나, <em>관리자
      화면</em>에서 볼수 있는 "<em>로그아웃</em>"(여러분이 성공적으로 로긴 을 하면 볼 수
      있습니다.) 를 클릭하면 자동으로 지워집니다.
</FORM>
